<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador RGBA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador RGBA</h1>
    </header>
    <section class="dados">
        <div class="sliders">

            <label>Vermelho</label>
            <input type="range" id="red" min="0" max="255" value="0" oninput="PegarRGBA()">

            <label>Verde</label>
            <input type="range" id="green" min="0" max="255" value="0" oninput="PegarRGBA()">

            <label>Azul</label>
            <input type="range" id="blue" min="0" max="255" value="0" oninput="PegarRGBA()">

            <label>Alpha</label>
            <input type="range" id="alpha" min="0" max="1" value="1" step="0.01" oninput="PegarRGBA()">
        </div>
    </section>
    <section class="resultados">
        <div id="saida">
            <div id="cores">rgba(0,0,0,0)</div>
            <div id="copiar" onclick="copiarRGBA()">Copiar</div>       
        </div>
        <div id="aleatorio"onclick="random()">
            Randomizar
        </div>  
    </section>
    <script src="script.js"></script>
</body>
</html>
